<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button menu="first" auto-hide="true" *ngIf="!back"></ion-menu-button>
      <ion-back-button [defaultHref]="back"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

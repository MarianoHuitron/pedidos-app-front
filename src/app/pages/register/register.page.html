<ion-header mode="ios" collapse="condense">
  <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-9.01,157.39 C217.21,-37.98 251.63,227.45 513.11,36.02 L504.09,-6.41 L-14.75,-4.44 Z" style="stroke: none; fill: #6FCC77;"></path></svg></div>
</ion-header>

<ion-content>
  <div class="flex">
    <ion-img class="logo-img" src="assets/img/logo.png"></ion-img>
  </div>

  <div class="container">
    <form action="" #formulario="ngForm" (ngSubmit)="register()">
      <ion-list>
        <ion-item>
          <ion-label position="floating" class="label">Nombre</ion-label>
          <ion-input color="success" type="text" [(ngModel)]="user.name" name="name" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating" class="label">Email</ion-label>
          <ion-input color="success" type="email" [(ngModel)]="user.email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating" class="label">Contraseña</ion-label>
          <ion-input type="password" color="success" [(ngModel)]="user.password" name="password" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating" class="label">Confirmar Contraseña</ion-label>
          <ion-input type="password" color="success" [(ngModel)]="user.password2" name="password2" required></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <ion-button type="submit" expand="full" shape="round" [disabled]="!formulario.valid" color="success">
        crear cuenta
      </ion-button>
    </form>
  </div>

  <div class="container flex">
    <p>¿Ya tienes una cuenta?</p>&nbsp;<ion-text routerLink="/login" color="success" style="align-self: center;">Inicia Sesion</ion-text>
  </div>
</ion-content>
